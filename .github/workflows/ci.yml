name: CI

permissions:
  contents: read

on: ["push", "pull_request"]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        node: [20.11]
        experimental: [false]
    name: ðŸ‘· CI @qwikdev/astro with Node-${{ matrix.node }} under ${{ matrix.os }}

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŽ‰ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: âœ¨ Install dependencies
        run: |
          corepack enable
          pnpm install

      - name: âœ… Check code style
        run: pnpm check

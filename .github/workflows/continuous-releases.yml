name: Publish Any Commit
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ“¦ï¸ Install Panam
        run: pnpm i -g panam-cli

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: make pr-release
